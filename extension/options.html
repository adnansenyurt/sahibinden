<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sahibinden Notes â€” Options</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      font-size: 13px;
    }
    button {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      color: #2c662d;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Sahibinden Notes Settings</h2>

  <label for="apiBase">API Base URL</label>
  <input id="apiBase" type="text" placeholder="https://your-api.example.com" />

  <label for="jwtToken">JWT Token</label>
  <input id="jwtToken" type="text" placeholder="eyJhbGciOi..." />

  <button id="saveBtn">Save Settings</button>

  <div id="status"></div>

  <script>
    // Load existing values
    document.addEventListener("DOMContentLoaded", async () => {
      const { apiBase, jwtToken } = await chrome.storage.local.get(["apiBase", "jwtToken"]);
      if (apiBase) document.getElementById("apiBase").value = apiBase;
      if (jwtToken) document.getElementById("jwtToken").value = jwtToken;
    });

    // Save values
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const apiBase = document.getElementById("apiBase").value.trim();
      const jwtToken = document.getElementById("jwtToken").value.trim();

      await chrome.storage.local.set({ apiBase, jwtToken });

      const status = document.getElementById("status");
      status.textContent = "Settings saved successfully.";
      setTimeout(() => (status.textContent = ""), 1500);
    });
  </script>
</body>
</html>
