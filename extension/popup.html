<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sahi Notes</title>
  <style>
    body { margin: 12px; font: 13px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; }
    .row { margin-bottom: 8px; }
    input[type="text"] { width: 260px; padding: 6px; box-sizing: border-box; }
    button { padding: 6px 10px; background: #0069d9; color: #fff; border: 0; border-radius: 4px; cursor: pointer; }
    button[disabled] { opacity: .7; cursor: default; }
    #status { margin-top: 8px; color: #333; min-height: 16px; }
  </style>
</head>
<body>
  <div class="row">
    <label for="token">API token</label><br>
    <input id="token" type="text" placeholder="Bearer token">
    <button id="saveTokenBtn" style="margin-left:6px;">Save</button>
  </div>
  <div class="row">
    <button id="syncBtn">Sync notes</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
